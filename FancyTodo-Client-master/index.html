<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta id="google-meta" name="google-signin-client_id">
  <title>TodoApp</title>
</head>
<body class="bg-warning">

  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" id="add-task-nav"><span class="btn btn-primary btn-lg font-weight-bold">Add Task</span></a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" id="list-task-nav"><span class="btn btn-primary btn-lg font-weight-bold">List Task</span></a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" id="login-nav"><span class="btn btn-primary btn-lg font-weight-bold">Login</span></a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" id="register-nav"><span class="btn btn-primary btn-lg font-weight-bold">Register</span></a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" id="logout-nav"><span class="btn btn-primary btn-lg font-weight-bold">Logout</span></a>
        </li>
      </ul>
    </div>
  </nav><br>

  <div class="row">
    <div class="col-md-12" id="show-alert"></div>
  </div>

  <div id="login-page" class="container">
    <h1>Login Page</h1>
    <form id="login-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="login-email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="login-password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form><br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <div id="register-page" class="container">
    <h1>Register Page</h1>
    <form id="register-form">
      <div class="form-group">
        <label for="register-email">Email address</label>
        <input type="email" class="form-control" id="register-email">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password">
      </div>
      <div class="form-group">
        <label for="register-firstname">First Name</label>
        <input type="text" class="form-control" id="register-firstname">
      </div>
      <div class="form-group">
        <label for="register-lastname">Last name</label>
        <input type="text" class="form-control" id="register-lastname">
      </div>
      <div class="form-group">
        <label for="register-birthOfDate">Birth Date</label>
        <input type="date" class="form-control" id="register-birthOfDate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="create-task-page" class="container">
    <h1>Create New Task</h1>
    <form id="add-task">
      <div class="form-group">
        <label for="task-title">Title</label>
        <input type="text" class="form-control" id="task-title">
      </div>
      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea class="form-control" rows="5" id="task-description"></textarea>
      </div> 
      <div class="form-group">
        <label for="task-duedate">Due Date</label>
        <input type="date" class="form-control" id="task-duedate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="edit-task-page" class="container">
    <h1>Edit Task</h1>
    <form id="edit-task">
      <div class="form-group">
        <label for="edit-task-title">Title</label>
        <input type="text" class="form-control" id="edit-task-title">
      </div>
      <div class="form-group">
        <label for="edit-task-description">Description</label>
        <textarea class="form-control" rows="5" id="edit-task-description"></textarea>
      </div> 
      <div class="form-group">
        <label for="edit-task-duedate">Due Date</label>
        <input type="date" class="form-control" id="edit-task-duedate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div id="content-list" class="col-sm-10">
        <div id="task-list" class="row justify-content-center"></div>
      </div>
      <div class="col-sm-2 md-margin-bottom-20 hidden-sm hidden-xs" style="z-index:1" id="weatherShow">
        
      </div>
    </div>
  </div>

  <!-- google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="/js/main.js"></script>
</body>
</html>
