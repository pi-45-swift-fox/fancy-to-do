<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">
        


        <div id="formSignIn">
            <form action="" method="POST">
                <h2>Log in</h2>
                <div class="form-group input-group-md">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passwordLogin">
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
                <button id="RegisterButton"> Register</button>
            </form>
        </div>
        
            <div id="formRegister">
                <form action="" method="POST">
                    <h2>Register</h2>
                    <div class="form-group input-group-md">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="passwordRegister">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                    <button id="RegisterButton"> Register </button>
                </form>
            </div>

        <div id="homepage">
            <button class="btn btn-warning" id="logout">logout</button>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">User Email</th>
                        <th scope="col">User Id</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
        <div id="error">
            
        </div>
        </div>
        
        <!-- ini script bootstrap -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>


    <!-- ini script jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- ini script index.js -->
    <script src="index.js"></script>

</body>
</html>
