<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Copse' rel='stylesheet'>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>TODO LIST</title>
</head>

<body>

    <!-- LOGIN PAGE -->
    <!-- SECTION form-login -->
    <!-- FORM ID: login-form -->
    <!-- ID: login-email -->
    <!-- ID : login-password -->
    <!-- ID : register-button -->
    <!-- Type Submit -->
    <section class="form-login">
        <div class="w-full max-w-xs mx-auto pt-6" style="font-family: 'Copse';">
            <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div>
                    <div class="mx-auto">
                        <h2 id="welcome-text" class="mx-auto">PLEASE LOGIN</h2>
                    </div>
                    <br>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Email
                        </label>
                        <input id="login-email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Password
                        </label>
                        <input id="login-password"
                            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="password" placeholder="*****">
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class=" hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full"
                            type="submit">
                            Sign In
                        </button>
                        <button id="register-button"
                            class="hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded-full"
                            type="button">
                            Register
                        </button>
                    </div>
                    <div class="ERROR"></div>
                </div>
            </form>
        </div>
    </section>

    <!-- REGISTER PAGE -->
    <!-- ID: register-form -->
    <!-- ID: email-register -->
    <!-- ID : password-register -->
    <!-- Type : Submit -->
    <section class="form-register">
        <div class="w-full max-w-xs mx-auto my-40">
            <form id="register-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="d-flex align-items-center justify-content-center p-2 p-md-3 py-lg-4 mb-2 bg-light rounded"
                    style="font-size: 1em">

                    <button class="backRegister">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z">
                            </path>
                            <path fill-rule="evenodd"
                                d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                            </path>
                        </svg>
                        <h2>

                            go back to login page
                        </h2>
                    </button>
                </div>
                <div class="mb-4">
                    <h1 class="mx-auto">Register Page</h1>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input id="email-register"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password-login">
                        Password
                    </label>
                    <input id="password-register"
                        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        type="password" placeholder="*****">
                    <p class="text-red-500 text-xs italic">Please type your password.</p>
                </div>
                <div class="ERROR">
                </div>

                <div class="flex items-center justify-between">
                    <button
                        class="mx-auto bg-transparent hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded-full"
                        type="submit">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </section>

    <!-- HOMEPAGE -->
    <!-- ID: homepage -->
    <div id="homepage">

        <!-- NAVBAR -->
        <!-- tombol logout ID : logoutButton -->
        <section>
            <div>
                <nav id="navbar" class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
                    <div class="flex items-center flex-shrink-0 text-white mr-6">
                        <span id="current-user" class="font-semibold text-xl tracking-tight">LIST TODO OF </span>
                    </div>
                    <button id="addListTodos"
                        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-white-500 hover:bg-green-500 mt-2 lg:mt-0">
                        Add List Todos
                    </button>
                    <button id="logoutButton"
                        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-white-500 hover:bg-red-500 mt-2 lg:mt-0">
                        Logout
                    </button>
                </nav>
            </div>
        </section>

        <!-- CARDS -->
        <table class="table-auto">

            <thead>
                <tr>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">Desciptions</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Due Date</th>
                    <th class="px-4 py-2">Action</th>

                </tr>
            </thead>
            <tbody id="TODO">

            </tbody>

        </table>
    </div>

    <section class="form-add-todo">
        <div class="w-full max-w-xs mx-auto my-40">
            <form id="addtodolist-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="d-flex align-items-center justify-content-center p-2 p-md-3 py-lg-4 mb-2 bg-light rounded"
                    style="font-size: 1em">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z">
                        </path>
                        <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                        </path>
                    </svg>
                </div>
                <div class="mb-4">
                    <h1 class="mx-auto">ADD TODO LIST</h1>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        title
                    </label>
                    <input id="todo-title"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        description
                    </label>
                    <input id="todo-description"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Description">
                </div>

                <div class="mb-4">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        Status
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="todo-status">
                            <option value="False">False</option>
                            <option value="True">True</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="due_date">
                            Due Date
                        </label>
                        <input id="todo-due_date"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="date" placeholder="due_date">
                    </div>
                    <div class="ERROR">

                    </div>

                    <div class="flex items-center justify-between">
                        <button
                            class="mx-auto hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded-full"
                            type="submit">
                            Add Todo List
                        </button>
                    </div>

            </form>
        </div>
    </section>


    <section id="form-update-todo">
        <div class="w-full max-w-xs mx-auto my-40">
            <form id="updateTodo-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="d-flex align-items-center justify-content-center p-2 p-md-3 py-lg-4 mb-2 bg-light rounded"
                    style="font-size: 1em">
                    <button class="back">

                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                        d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z">
                    </path>
                    <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                    </path>
                </svg>
                <h2>back to homepage</h2>
            </button>
                </div>
                <div class="mb-4">
                    <h1 class="mx-auto">UPDATE TODO</h1>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        title
                    </label>
                    <input id="update-todo-title"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        description
                    </label>
                    <input id="update-todo-description"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Description">
                </div>

                <div class="mb-4">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        Status
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="update-todo-status">
                            <option value="False">False</option>
                            <option value="True">True</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="due_date">
                            Due Date
                        </label>
                        <input id="update-todo-due_date"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="date" placeholder="due_date">
                    </div>
                    <div class="ERROR">

                    </div>

                    <div class="flex items-center justify-between">
                        <button
                            class="mx-auto hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded-full"
                            type="submit">
                            Add Todo List
                        </button>
                    </div>

            </form>
        </div>
    </section>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
