<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="432066184354-q69fr0arvbpokl3bclpranm14ebqhufu.apps.googleusercontent.com">
  <title>TODO APP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>TODO APP</strong>
        </a>
        <div class="ml-auto">
          <button type="button" class="btn btn-primary" id="btnLogin" onclick="toLogin()">Login</button>
          <button type="button" class="btn btn-primary" id="btnRegis" onclick="toRegis()">Register</button>
          <button type="button" class="btn btn-danger" id="btnLogOut" onclick="logOut()">LogOut</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="welcome">
      <h1 style="text-align: center;"><strong>WELCOME TO MY TODO APP</strong></h1>
    </div>


    <div class="col-10 text-white bg-danger" id="notif"> </div>
    <div id="login">
      <div class="col-5 mx-auto my-5">
        <h1>LOGIN</h1>
        <form onsubmit="login(event)" id="loginField">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordLogin" required>
          </div>
          <div class="row d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">login</button>
            <p> or sign in with </p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="regis">
      <div class="col-5 mx-auto my-5">
        <h1>REGISTER</h1>
        <form onsubmit="register(event)" id="regisFields">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailRegis" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordRegis" required>
          </div>
          <div class="row d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">Register</button>
            <p> or sign in with </p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </form>


      </div>
    </div>

    <div id="after-login">
      <form onsubmit="addTodo(event)" id="addFields">
        <fieldset>
          <legend>
            <h1 style="text-align: center ;"><strong>ADD FORM</strong></h1>
          </legend>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>

          <div class="row d-flex justify-content-around">
            <div class="form-group col-5">
              <label for="status">Status</label>
              <select class="custom-select" id="status" required>
                <option value="uncomplete">Uncomplete</option>
                <option value="complete">Complete</option>
              </select>
            </div>
            <div class="form-group col-5">
              <label for="due_date" class="col-2 col-form-label">Due_date</label>

              <input class="form-control" type="date" id="date" required>
              <input class="form-control" type="time" id="time" >

              <input type="hidden" name="">
            </div>
          </div>

          <div class="form-group d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">
              <h3><strong>ADD TASK</strong></h3>
            </button>
          </div>


        </fieldset>
      </form>


      <form onsubmit="updateTodo(event)" id="updateFields">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title-update" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description-update" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="custom-select" id="status-update" required>
            <option value="uncomplete">Uncomplete</option>
            <option value="complete">Complete</option>
          </select>
        </div>
        <div class="form-group">
          <label for="due_date" class="col-2 col-form-label">Due_date</label>
          <div class="col-10">
            <input class="form-control" type="date" id="date-update" required>
            <input class="form-control" type="time" value="12-12-12" id="time-update">
          </div>
          <input type="hidden" id="id-update">
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>

      </form>

      <div class="qrcode row">
        <img src="" alt="qrcode" class="rounded mx-auto d-block" id="qrcode">
        <h1 class="d-flex flex-column justify-content-around ">
          <== this qr code all your task</h1>
      </div>

      <table class="table table-hover mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due_date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="todos-list">

        </tbody>
      </table>

    </div>




  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
</body>

</html>
