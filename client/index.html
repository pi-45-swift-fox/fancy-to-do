<head>

  <meta charset="utf-8">

  <title>Todo</title>

<body>
  <link rel="shortcut icon" href="#">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a id="home" class="navbar-brand" href="#">Todo App</a>
    <a class="navbar-brand" id="whoami"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <button id="login" type="button" class="btn btn-primary">Login</button>
        <button id="register" type="button" class="btn btn-success">Register</button>
        <button id="logout" type="button" class="btn btn-danger">Logout</button>
        <button id="add-todo" type="button" class="btn btn-success">Add todo</button>
        <!-- <a id="logout" class="nav-link active" href="#" tabindex="2">Logout</a>
        <a id="login" class="nav-link active" href="#" tabindex="2">Login</a>
        <a id="register" class="nav-link active" href="#" tabindex="2">Register</a> -->
      </div>
    </div>
  </nav>

  <!-- Login -->

  <form id="form-login">
    <div class="form-login">
      <h2>Login</h2>
    </div>
    <div class="form-login">
      <label for="">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-login">
      <label for="">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-login">
      <button id="login-submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <!-- Register -->

  <form id="form-register">
    <div class="form-register">
      <h2>Register</h2>
    </div>
    <div class="form-register">
      <label for="">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-register">
      <label for="">Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="form-register">
      <label for="">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-register">
      <button id="register-submit" type="submit" class="btn btn-primary">Submit</button>
      <h3> Or, use:</h3>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </form>

    <!-- Add todo -->

    <form id="form-todo">
      <div class="form-todo">
        <h2>Add Todo</h2>
      </div>
      <div class="form-todo">
        <label for="">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-todo">
        <label for="">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="form-todo">
        <label for="">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      <div class="form-todo">
        <button id="todo-submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  <!-- Homepage -->
  <div class="table">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="append-todo">
      </tbody>
    </table>
  </div>
